<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <header class="cabeçalho">
            <img src="./images/logo 1.png" />
            <ion-icon name="people"></ion-icon>
        </header>

        <main class="principal">
            <ul>
                <li class="mensagens status">
                    <span class="hora-da-postagem">(00:00:00)</span>
                    <span class="user">João</span>
                    <span class="mensagem">entra na sala...</span>
                </li>
                <li class="mensagens normal">
                    <span class="hora-da-postagem">(00:00:00)</span>
                    <span class="user">João</span>
                    <span class="mensagem">para</span>
                    <span class="user">Todos:</span>
                    <span class="mensagem">Bom dia</span>
                </li>
                <li class="mensagens normal">
                    <span class="hora-da-postagem">(00:00:00)</span>
                    <span class="user">Maria</span>
                    <span class="mensagem">para</span>
                    <span class="user">João:</span>
                    <span class="mensagem">Oi João :)</span>
                </li>
                <li class="mensagens reservada">
                    <span class="hora-da-postagem">(00:00:00)</span>
                    <span class="user">João</span>
                    <span class="mensagem">reservadamente para</span>
                    <span class="user">Maria:</span>
                    <span class="mensagem">oi gatinha quer tc</span>
                </li>
                <li class="mensagens status">
                    <span class="hora-da-postagem">(00:00:00)</span>
                    <span class="user">Maria</span>
                    <span class="mensagem">saiu da sala...</span>
                </li>                
            </ul>
        </main>

        <footer class="container-do-chat">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
